version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: recipebook-db
    hostname: postgres
    networks:
      - recipebook_default
    environment:
      POSTGRES_DB: recipebook
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipebook-backend
    hostname: backend
    networks:
      - recipebook_default
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recipebook
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      APP_URL: https://pastoors.cloud
      ALLOWED_ORIGIN: https://pastoors.cloud
      SPRING_MAIL_HOST: ${MAIL_HOST}
      SPRING_MAIL_PORT: ${MAIL_PORT}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recipebook-frontend
    hostname: frontend
    networks:
      - recipebook_default
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates - manually upload to server first
      # Create folder /opt/ssl/pastoors.cloud/ on server and upload:
      # - domain.cert.pem
      # - private.key.pem
      - /opt/ssl/pastoors.cloud:/etc/ssl/certs:ro
    depends_on:
      - backend
    restart: unless-stopped

networks:
  recipebook_default:
    external: true

volumes:
  postgres_data:
