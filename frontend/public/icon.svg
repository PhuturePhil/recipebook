<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#4a5568"/>

  <!-- Cooking spoon diagonal (~-35deg), behind text, subtle -->
  <g transform="rotate(-35, 256, 256)" opacity="0.28">
    <!-- Spoon bowl -->
    <ellipse cx="256" cy="128" rx="68" ry="52" fill="white"/>
    <!-- Neck -->
    <rect x="238" y="176" width="36" height="30" rx="6" fill="white"/>
    <!-- Handle -->
    <rect x="244" y="202" width="24" height="190" rx="12" fill="white"/>
  </g>

  <!-- Monogram "PF" centered, on top -->
  <text
    x="256"
    y="310"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="195"
    font-weight="700"
    fill="white"
    text-anchor="middle"
    letter-spacing="-4"
  >PF</text>
</svg>
